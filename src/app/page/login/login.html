<div class="text-center mt-5">
  <h1>Welcome to the Weather Forecast App</h1>
  <p *ngIf="!loading">
    Please log in to view weather information for your city.
  </p>

  <div *ngIf="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Checking authentication...</p>
  </div>

  <button
    *ngIf="!loading && !isAuthenticated"
    class="btn btn-primary"
    (click)="login()"
  >
    Log in with GitHub
  </button>
</div>
