<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <h1 class="mb-4">Welcome to the Forecast Web Application</h1>
  <p>Please log in to view your city weather forecast.</p>

  <form (ngSubmit)="login()" #loginForm="ngForm" class="w-100" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
